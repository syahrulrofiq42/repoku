<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>

            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>I  L O V E  Y O U  S Y G <br>&#10084;&#65039;</h2>

        <script type="text/javascript">
            const author = 'msrpk666';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('namaku syahrul rofiq a.f', 'Kepo kan kamu cieee', 'question');

                await swals.fire('WARNING!!!','Kawasan rawan bencana cinta pandangan pertama wkwk','error');

                    title: 'Coba masukin nama kamu dong',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} kamu kepo banget yaa sama akun ini ${author}`,
                        confirmButtonText: 'Iya dongs',
                        cancelButtonText: 'Keluar',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('mending kamu langsung dm akun ini aja jangan kepo syggg wkwk');
                        var { value: persen } = await swals.fire({
                            title: 'Beri nilai aku berapa, kok kamu sampe kepo kesini',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`sekian persen kamu kepo sama aku ya wkwk! ${author} ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Sekarang gimana masih mau lanjut ?',
                                confirmButtonText: 'Lanjut',
                                cancelButtonText: 'puter balik!',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('mending kamu dm akun ini aja gausah kepo sampe sini:((');
                                await swals.fire('ohh iyaa ini terakhir aku mau bilang');
                                await swals.fire('Coba klik icon hati di paling bawah dong');
                            } else {
                                //gak keren
                            }
                        }
                    } else {
                        //gak ganteng
                    }
                } else {
                    //gak kuat mental
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
        }
        </script>
